<p>
  La cantidad {{ myShoppingCart.length }}
</p>
<p>
  Total: ${{ total }}
</p>


<button (click)="toggleProductDetail()">click</button>
<div class= "products--grid">
  <app-product
  [product]="product"
   *ngFor="let product of products"
  (addedProduct)=" onAddShoppingCart($event)"
  (showProduct)="onShowDetail($event)"
  >
  </app-product>
</div>
<div class="products-detail" [class.active]="showProductDetail" >
  <div>
    <button (click)="toggleProductDetail()">Close</button>
    Contenido
  </div>

</div>
