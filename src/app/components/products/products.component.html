<p>
  La cantidad {{ myShoppingCart.length }}
</p>
<p>
  Total: ${{ total }}
</p>


<button (click)="createNewProduct()">Create</button>
<div class= "products--grid">
  <app-product
  [product]="product"
   *ngFor="let product of products"
  (addedProduct)=" onAddShoppingCart($event)"
  (showProduct)="onShowDetail($event)"
  >
  </app-product>
</div>
<div class="products-detail" [class.active]="showProductDetail" >
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{ productChosen.title }}</h1>
    <p>{{ productChosen.description }}</p>
    <swiper
      [slidesPerView]="1"
    >
      <ng-template swiperSlide *ngFor="let img of productChosen.images">
        <img [src]="img" [alt]="productChosen.title">
      </ng-template>
    </swiper>
    <p>{{ productChosen.description }}</p>
  </div>

</div>
